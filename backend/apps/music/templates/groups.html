{% extends 'base.html' %}

{% block content %}
    <br>

<!-- Breadcrumb Begin -->
    <div class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__links">
                        <a href="{% url 'index' %}"><i class="fa fa-home"></i> Home</a>
                        <span>Discography</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Discography Section Begin -->
    <section class="discography spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title center-title">
                        <h2>Groups</h2>
                        <h1>Discography</h1>
                    </div>
                </div>
            </div>
            <div class="row">
                {% for group in groups %}
                <div class="col-lg-4 col-md-6 col-sm-6">
                    <div class="discography__item">
                        <div class="discography__item__pic">
                            <img src="{{group.photo.url}}" alt="" width="300" height="300">
                        </div>
                        <div class="discography__item__text">
                            <a href="{% url 'group_detail' group.id %}"><span>{{group.group_name}}</span></a>
                            <h4>{{ group.created_date }}</h4>
                            <a href="#"><img src="img/discography/link-1.jpg" alt=""></a>
                            <a href="#"><img src="img/discography/link-2.jpg" alt=""></a>
                        </div>
                    </div>
                </div>

                {% endfor %}
                <div class="col-lg-12">
                    <div class="pagination__links">
                        <a href="#">1</a>
                        <a href="#">2</a>
                        <a href="#">3</a>
                        <a href="#">Next</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Discography Section End -->

{% endblock %}
